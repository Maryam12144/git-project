name: learn yaml for devops

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      message:
        description: 'Message for the workflow'
        required: true
        default: 'Deploy now!'

jobs:
  yaml-test:
    runs-on: ubuntu-latest
    steps:
     - name: Print-hello
       run: echo "Hello From the Other Side!"
     - name: Print-goodbye
       run: echo "Good-Bye From the Other Side!"
     - name: Print message
       run: echo "Message: ${{ github.event.inputs.message }}"



